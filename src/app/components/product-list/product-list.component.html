<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>{{currentCategoryName}}</h4>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <!-- loop over collections of products -->
                <div *ngFor="let temp of products" class="col-md-3">
                    <div class="product-box">
                        <img src="{{temp.imageUrl}}" class="img-responsive" />
                        <h1>{{ temp.name}}</h1>
                        <div class="price">{{ temp.unitPrice | currency:'USD' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>
                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12"
                     role="alert">                    
                     no product found                     
                </div>
            </div>
        </div>
    </div>
</div>
